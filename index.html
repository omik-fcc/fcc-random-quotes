<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.2-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/magic.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/mod.css">
  <title>FCC Random Joke Generator</title>
</head>

<body>
  <section class="hero is-primary is-fullheight">

    <div class="hero-head">
      <!-- PlaceHolder for a superduper header nav if needed -->
    </div>

    <div class="hero-body">

      <div id="quote-box" class="container has-text-centered">

        <div class="columns is-centered">
          <div class="column is-9">
            <h1 id="text" class="title is-spaced">

            </h1>
            <h2 id="author" class="subtitle is-italic">
              Anonymous Geek
            </h2>
          </div>
        </div>
        <span class="buttons is-centered">
          <a href="https://twitter.com/intent/tweet" id="tweet-quote" class="button is-dark is-rounded" target="_blank">
            <span class="icon is-medium">
              <i class="fab fa-twitter"></i>
            </span>
            <span>share on twitter</span>
          </a>
          <a id="new-quote" class="button is-dark is-rounded" target="_blank">
            <span class="icon is-medium">
              <i class="fas fa-redo-alt"></i>
            </span>
            <span>get a new quote</span>
          </a>
        </span>

      </div>

    </div>

    <div class="hero-foot">
      <div class="content is-mobile has-text-centered">

        <p>
          Proudly using <a href="https://pages.github.com/" target="_blank"><strong>Github Pages</strong></a>,
          <a href="https://bulma.io" target="_blank"><strong>Bulma</strong></a>, a pinch of
          <a href="https://jquery.com/" target="_blank"><strong>jQuery</strong></a> and the mighty dad jokes from
          <a href="https://icanhazdadjoke.com/api" target="_blank"><strong>icanhazdadjoke.com</strong></a>.
        </p>

      </div>
    </div>

  </section>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
